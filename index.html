body {

#loader-wrap {
    animation: loader-wrap-anim 3s linear 1;
    animation-fill-mode: forwards;
    display: block;
    position: relative;
    margin: auto;
    margin-top: calc(50vh - 45px);
    width: 100%;
    max-width: 320px;
}
#dot-open {
    animation: dot-open-anim 1.5s linear infinite;
    transform-origin: 50% 50%;
    position: absolute;
    left: 20%;
    width: 36px;
    z-index: 10;
}
#dot-solid {
    animation: dot-solid-anim 1.5s linear infinite;
    transform-origin: 50% 50%;
    position: absolute;
    right: 20%;
    width: 36px;
    z-index: 10;
}
@keyframes loader-wrap-anim {
0% {
opacity:1;
}
99% {
opacity:1;
}
100% {
opacity:0;
}
}
@keyframes offer-wall-anim {
0% {
opacity:0;
    max-height:0;
}
99% {
opacity:0;
    max-height:0;
}
100% {
opacity:1;
    max-height:9999px;
}
}
@keyframes dot-open-anim {
0% {
transform: scale(1);
left: 20%;
}
5% {
transform: scale(1);
left: 20%;
}
25% {
transform: scale(2.5);
left: 45%;
z-index: 100;
}
45% {
transform: scale(1);
left: 70%;
}
55% {
transform: scale(1);
left: 70%;
}
75% {
transform: scale(0.5);
left: 45%;
z-index: 10;
}
95% {
transform: scale(1);
left: 20%;
}
100% {
transform: scale(1);
left: 20%;
}
}
@keyframes dot-solid-anim {
0% {
transform: scale(1);
right: 20%;
}
5% {
transform: scale(1);
right: 20%;
}
25% {
transform: scale(0.5);
right: 45%;
z-index: 10;
}
45% {
transform: scale(1);
right: 70%;
}
55% {
transform: scale(1);
right: 70%;
}
75% {
transform: scale(2.5);
right: 45%;
z-index: 100;
}
95% {
transform: scale(1);
right: 20%;
}
100% {
transform: scale(1);
right: 20%;
}
}
#offer-wall {
    animation: offer-wall-anim 3s linear 1;
    position: absolute;
    width:calc(100% - 20px);
    max-width:800px;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    margin: auto;
    text-align: center;
    z-index: 200;
    overflow:hidden;
}
.offer-pod {
    border: 1px solid #d8d8d8;
    padding: 10px;
    margin-bottom:10px;
}
.offer-pod:last-child {
    margin-bottom:60px;
}
.app-banner {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}
.app-info {
    display: flex;
    align-items: center;
}
.app-icon-cell {
    flex: 0 0 50px;
}
.app-icon {
    display: block;
    width: 100%;
    max-width: 50px;
    border-radius: 25%;
}
.app-details {
    flex: 1 1 100%;
    text-align: left;
    padding: 0 10px 0;
}
.app-button {
    height: 36px;
    line-height:38px;
    margin: 0;
    padding:0 1em;
    display: block;
    background: #15afb1;
    color: #fff;
    font-weight: 700;
    border-radius: 18px;
    border: 0;
    font-size: 18px;
    text-decoration: none;
}
h1 {

    color: #999;
    margin: 1em auto;

h2 {

p {

.app-ratings {

	top:-1px;
}
.app-ratings .em {
	line-height:10px;
}
